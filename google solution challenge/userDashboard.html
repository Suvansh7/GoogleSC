        <nav class="navbar navbar-expand-lg bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

        <div class="container">

            <!-- user name and image below navbar -->
            <div class="d-flex justify-content-start" id="user">
                <div class="p-2">
                    <img src="Images/profilepic.png" class="img-profile" alt="profile pic">
                </div>
                <div class="p-2">
                    <p class="mb-0"><strong>Hello, <span id="name"></span></strong></p>
                    <p class="text-muted"><small>Let's change the world</small></p>
                </div>
            </div>

            <!-- coins data -->
            <div class="row text-center p-3 rounded-4 gap-2 justify-content-evenly mb-5">
                <div class="col-sm-3 bg-light rounded-4 shadow">
                    <div>
                        <img src="Images/balance.png" alt="Your Balance" class="img-fluid img-small">
                    </div>
                    <p class="lead mb-0"><span>100</span> Coins</p>
                    <p class="fs-6">Your Balance</p>
                </div>
                <div class="col-sm-3 bg-light rounded-4 shadow">
                    <div>
                        <img src="Images/coinsEarned.png" alt="Total Earned Coins" class="img-fluid img-small">
                    </div>
                    <p class="lead mb-0"><span>500</span> Coins</p>
                    <p class="fs-6">Total coins earned</p>
                </div>
                <div class="col-sm-3 bg-light rounded-4 shadow">
                    <div>
                        <img src="Images/coinsEarned2.png" alt="Monitized" class="img-fluid img-small">
                    </div>
                    <p class="lead mb-0"><span>400</span> Coins</p>
                    <p class="fs-6">Coins used</p>
                </div>
            </div>

            <!-- action button container -->
            <div class="p-3 bg-light-green rounded-4 row justify-content-center align-item-center mb-5">
                <div class="align-self-center col-sm-12 col-md-6 col-lg-4">
                    <p class="h1 text-muted">
                        You can earn <br> rewards for <br> plastic recycling
                    </p>
                    <p>
                        with you we will help ecology
                    </p>

                    <a href="newAppointment.html" class="btn btn-success btn-custom rounded-pill">Let's Start</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="Images/actionButtonContainer.png" alt="recycle" class="img-fluid">
                </div>
            </div>

            <!-- education content -->
            <div id="education-content" class="mb-5">
                <p class="h1 text-muted text-center mb-5">Learn about plastic recycling</p>
