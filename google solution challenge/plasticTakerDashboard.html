<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>

        <!-- navbar -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light mb-3">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item" id="signout">
                        <a class="nav-link hover" href="#">Sign Out</a>
                      </li>              
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                  <!-- user name and image below navbar -->
                <div class="d-flex justify-content-start" id="user">
                    <div class="p-2">
                        <img src="Images/profilepic.png"  class="img-profile" alt="profile pic">
                    </div>
                    <div class="p-2">
                        <p class="mb-0"><strong>Hello, <span id="name"></span></strong></p>
                        <p class="text-muted"><small>Ready for next ride</small></p>
                    </div>
                </div>

                <!-- appointment list -->
                <ol class="list-group list-group-numbered">
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold" id="location">Location</div>
                            <div id="time">Time</div>
                        </div>
                        <span class="badge bg-success px-4 rounded-pill" id="date">Date</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold" id="location">Location</div>
                            <div id="time">Time</div>
                        </div>
                        <span class="badge bg-success px-4 rounded-pill" id="date">Date</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold" id="location">Location</div>
                            <div id="time">Time</div>
                        </div>
                        <span class="badge bg-success px-4 rounded-pill" id="date">Date</span>
                    </a>
                </ol>
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>
</html>
