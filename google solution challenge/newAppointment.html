<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <main>
    <div class="container text-center">
        <div class="row align-items-center justify-content-center full-height">

            <div class="col-lg-6 col-md-6 col-sm-8">

                <h1 class="h1 text-muted">
                    You are just a step away <br> from your next appointment
                </h1>
                <p>
                    We are here to help our environment <br> through plastic recycling
                </p>
                <form id="app" method="get"class="form-floating">

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control rounded-pill" id="date" name="date" placeholder="Appointment Date" value="">
                        <label for="date">Appointment date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control rounded-pill" id="time" name="time" placeholder="Appointment Time" value="">
                        <label for="time">Appointment Time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-pill" id="location" name="location" placeholder="Location" value="">
                        <label for="location">Location</label>
                    </div>

                    <div class="d-grid mb-3 ">
                        <button type="submit" id="submit" class="btn btn-success btn-custom btn-lg rounded-pill">Book Appointment</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-8">
                <img src="Images/signin.png" alt="" class="img-fluid">
            </div>

        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="scripts/app.js"></script>
</body>

</html>
