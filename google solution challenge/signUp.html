<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container text-center">
                <div class="row align-items-center justify-content-center">

                    <div class="col-lg-6 col-md-6 col-sm-8">
                        <img src="Images/signup.png" alt="" class="img-fluid">
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-8">

                        <h1 class="h1 text-muted">
                            How can we help <br> the ecology ?
                        </h1>
                        <p>
                            Easily collect plastic <br> and generate less plastic
                        </p>
                        <form id="enteries" method="get"class="form-floating">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-pill" id="signupName" name="signupName"
                                    placeholder="name" value="">
                                <label for="signupName">Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" class="form-control rounded-pill" id="num" name="num"
                                    placeholder="name@example.com" value="">
                                <label for="num">Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-pill" id="signupPassword" name="signupPassword"
                                    placeholder="Password" value="">
                                <label for="signupPassword">Password</label>
                            </div>

                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="role" id="plasticGiver" value="plasticGiver">
                                    <label class="form-check-label" for="plasticGiver">
                                        plastic giver
                                    </label>
                                </div>
        
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="role" id="plasticCollector" value="plasticCollector">
                                    <label class="form-check-label" for="plasticCollector">
                                        plastic collector
                                    </label>
                                </div>
                            
                            <div class="d-grid mb-3 ">
                                <button type="submit" id = "submit" class="btn btn-success btn-custom btn-lg rounded-pill">Sign Up</button>
                            </div>
                        </form>
                        <p>
                            Already have an account? <a href="signIn.html">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
    <script src="signup.js"></script>

</html>
